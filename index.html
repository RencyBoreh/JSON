<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
</head>
<body>
  <p>Rock Paper Scissor Game</p>
  <button onclick="
  
  fun_1('Rock');
  ">Rock</button>
  <button onclick="
  fun_1('Paper');
  
  ">Paper</button>
  <button onclick="
  fun_1('Scissor');
  ">Scissor</button>
  <button onclick="
  fun_1('Reset');
  ">Reset</button>
</body>
<script>
  function fun_1(my_select){
   let comp_select = Math.random();
   let result='';
    let  scores =(JSON.parse(localStorage.getItem('score')));

   
   if (comp_select >= 0 && comp_select< 1/3){
    comp_select='Rock';
   }
   else if(comp_select>=1/3 && comp_select< 2/3){ 
    comp_select='Paper';
   }
   else if (comp_select>=2/3 && comp_select<1){
    comp_select='Scissor';
   }
    
    if (my_select==='Rock'){

      if(comp_select==='Rock'){
            result = 'You Tied';
          }
          else if (comp_select==='Paper'){
            result = 'You Loose';
          }
          else if (comp_select==='Scissor'){
            result ='You Win';
          }
    }
    else if (my_select==='Paper'){
        
      if(comp_select==='Rock'){
            result = 'You Win';
          }
          else if (comp_select==='Paper'){
            result = 'You Tied';
          }
          else if (comp_select==='Scissor'){
            result ='You Loose';
          }
    }
    else if (my_select==='Scissor'){

      if(comp_select==='Rock'){
            result = 'You Loose';
          }
          else if (comp_select==='Paper'){
            result = 'You Win';
          }
          else if (comp_select==='Scissor'){
            result ='You Tied';
          }
    }
    else if (my_select==='Reset'){
         scores.Tie=0;
         scores.win=0;
         scores.loss=0;
    }

    if (result === 'You Loose'){
            scores.loss += 1;
        }
        else if (result === 'You Win'){
            scores.win+=1;
        }
        else if (result === 'You Tied'){
            scores.Tie += 1;
        }
        localStorage.setItem('score',JSON.stringify(scores));
   console.log(comp_select);
   alert(`You selected ${my_select}.Computer selected ${comp_select}. ${result}
   Win:${scores.win},Loss:${scores.loss},Tie:${scores.Tie}
   `);
  }
 
</script>
